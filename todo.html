<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gif-background">
        <img src="https://i.pinimg.com/originals/18/83/de/1883de5bfee36b043b973bef00c561e0.gif" alt="Weather background">
    </div>
 
    <nav class="glass-nav">
        <a href="todo.html" class="nav-item active">To-Do</a>
        <a href="timer.html" class="nav-item">Timer Mode</a>
        <a href="tasks.html" class="nav-item">Task Mode</a>
    </nav>
    
    <div class="todo-container">
        <div class="glass-card todo-card">
            <h2>Add New Task</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="What needs to be done?" required>
                <div class="datetime-inputs">
                    <input type="date" id="task-date" required>
                    <input type="time" id="task-time" required>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>
        
        <div id="tasks-container" class="tasks-list"></div>
    </div>
     <button class="home-button" onclick="window.location.href='index.html'">
    <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
</button>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            
            const form = document.getElementById('task-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                addTask();
            });
        });
    </script>
</body>
</html>
